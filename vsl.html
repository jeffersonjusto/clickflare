<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VSL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 450px;
      margin: 0 auto;
      text-align: center;
    }
    vturb-smartplayer {
      display: block;
      margin: 0 auto 2rem;
      width: 100%;
      max-width: 400px;
    }
    #btn-buy {
      display: none;
      background-color: #e63946; /* vermelho vibrante */
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #btn-buy:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <vturb-smartplayer id="vid-685ee337372ee5f4dfcac9f7"></vturb-smartplayer>

  <a id="btn-buy" href="https://pay.kiwify.com.br/Dn3uXPo" target="_blank">QUERO MEU PÊNIS MAIOR</a>

  <script type="text/javascript">
    // Carrega o player VTurb
    (function() {
      var s = document.createElement("script");
      s.src = "https://scripts.converteai.net/01e6a0fa-efaa-442b-92e6-6c66ff803f00/players/685ee337372ee5f4dfcac9f7/v4/player.js";
      s.async = true;
      document.head.appendChild(s);
    })();

    document.addEventListener("DOMContentLoaded", function () {
      // delay em segundos (222 segundos = 3min42s)
      const delay = 222 * 1000;

      // captura o botão
      const btnBuy = document.getElementById("btn-buy");

      // captura cf_click_id da URL para repassar para checkout
      const urlParams = new URLSearchParams(window.location.search);
      const cf_click_id = urlParams.get('cf_click_id');

      setTimeout(() => {
        if (cf_click_id) {
          // adiciona cf_click_id na URL do checkout
          let href = btnBuy.href;
          if (href.indexOf('?') === -1) {
            href += `?cf_click_id=${cf_click_id}`;
          } else {
            href += `&cf_click_id=${cf_click_id}`;
          }
          btnBuy.href = href;
        }
        // mostra o botão após o delay
        btnBuy.style.display = "inline-block";
      }, delay);
    });
  </script>
</body>
</html>
