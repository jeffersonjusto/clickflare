  <script>
    // Captura cf_click_id da URL e repassa para o link da VSL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const clickId = getParam('cf_click_id') || getParam('click_id') || '';

    const btn = document.getElementById('btn-confirm');
    if (btn) {
      let vslUrl = 'vsl.html';
      if (clickId) {
        vslUrl += '?cf_click_id=' + encodeURIComponent(clickId);
      }
      btn.href = vslUrl;
    }
  </script>
