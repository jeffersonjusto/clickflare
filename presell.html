  <script>
    // Script para pegar cf_click_id da URL e colocar no link do botÃ£o
    document.addEventListener("DOMContentLoaded", function () {
      const botao = document.getElementById("botaoPresell");
      if (!botao) return;

      const urlParams = new URLSearchParams(window.location.search);
      const cf_click_id = urlParams.get("cf_click_id");

      if (cf_click_id) {
        let href = botao.href;
        if (href.indexOf("?") === -1) {
          href += `?cf_click_id=${cf_click_id}`;
        } else {
          href += `&cf_click_id=${cf_click_id}`;
        }
        botao.href = href;
      }
    });
  </script>
