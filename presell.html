<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pressell - Confirme sua idade</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    a#btn-confirm {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #e63946; /* vermelho vibrante */
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a#btn-confirm:hover {
      background-color: #d62828;
    }
    /* Responsivo */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      a#btn-confirm {
        font-size: 1.3rem;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AGUARDE UM MOMENTO</h1>
    <h2>POR FAVOR, CONFIRME A SUA IDADE ! ðŸ‘‡ðŸ‘‡ðŸ‘‡ðŸ‘‡ðŸ‘‡ðŸ‘‡</h2>
    <a id="btn-confirm" href="vsl.html">EU TENHO MAIS DE 35</a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById('btn-confirm');
    if (!btn) return;

    const urlParams = new URLSearchParams(window.location.search);
    const cf_click_id = urlParams.get('cf_click_id');
    if (cf_click_id) {
      const baseHref = btn.getAttribute('href'); // pega o href original sem domÃ­nio absoluto
      if (baseHref.indexOf('?') === -1) {
        btn.href = `${baseHref}?cf_click_id=${cf_click_id}`;
      } else {
        btn.href = `${baseHref}&cf_click_id=${cf_click_id}`;
      }
    }
  });
</script>

</body>
</html>
